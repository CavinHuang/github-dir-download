<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub文件夹下载器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="header-content">
        <img src="icon/icon-simple.svg" alt="GitHub Dir Download" class="header-icon">
        <div class="header-text">
          <h1>GitHub文件夹下载器</h1>
          <p class="header-subtitle">一键下载，自动打包</p>
        </div>
      </div>
    </div>
    
    <div class="content">
      <!-- Token设置区域 -->
      <div class="section" id="token-section">
        <div class="section-header">
          <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="section-icon">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <h3>GitHub Token</h3>
          </div>
          <span class="status-indicator" id="token-status"></span>
        </div>
        
        <div class="input-group">
          <input 
            type="password" 
            id="token-input" 
            placeholder="输入您的GitHub Personal Access Token"
            autocomplete="off"
          >
          <button id="save-token-btn">保存</button>
        </div>
        
        <div class="help-text">
          <p>需要GitHub Token来访问仓库。<a href="https://github.com/settings/tokens" target="_blank">获取Token</a></p>
          <p>权限要求：<code>repo</code> 或 <code>public_repo</code></p>
        </div>
      </div>

      <!-- 状态显示区域 -->
      <div class="section" id="status-section">
        <div class="section-header">
          <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="section-icon">
              <path d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
              <path fill-rule="evenodd" d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"/>
            </svg>
            <h3>当前状态</h3>
          </div>
        </div>
        
        <div class="status-info">
          <div class="status-item">
            <span class="label">页面：</span>
            <span id="page-status">检测中...</span>
          </div>
          <div class="status-item">
            <span class="label">Token：</span>
            <span id="token-validity">未设置</span>
          </div>
        </div>
      </div>

      <!-- 使用说明 -->
      <div class="section" id="help-section">
        <div class="section-header">
          <div class="section-title">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="section-icon">
              <path fill-rule="evenodd" d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm6.5-.25A.75.75 0 017.25 7h1a.75.75 0 01.75.75v2.75h.25a.75.75 0 010 1.5h-2a.75.75 0 010-1.5h.25v-2h-.25a.75.75 0 01-.75-.75zM8 6a1 1 0 100-2 1 1 0 000 2z"/>
            </svg>
            <h3>使用方法</h3>
          </div>
        </div>
        
        <div class="help-content">
          <ol>
            <li>在GitHub上设置Personal Access Token</li>
            <li>将Token粘贴到上方输入框并保存</li>
            <li>访问任意GitHub仓库或文件夹页面</li>
            <li>点击页面上的"下载"按钮开始下载</li>
          </ol>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="links">
        <a href="https://github.com/settings/tokens" target="_blank">获取Token</a>
        <span>|</span>
        <a href="#" id="clear-data-btn">清除数据</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
