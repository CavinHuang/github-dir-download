    <circle cx="16" cy="80" r="3" fill="#1f883d"/>
    <circle cx="12" cy="68" r="2" fill="#0969da"/>
    <circle cx="20" cy="72" r="2" fill="#ffd33d"/>
    
    <!-- 右侧装饰 -->
    <circle cx="112" cy="80" r="3" fill="#1f883d"/>
    <circle cx="116" cy="68" r="2" fill="#0969da"/>
    <circle cx="108" cy="72" r="2" fill="#ffd33d"/>
  </g>
</svg>