  </g>
  
  <!-- 文件夹 + 下载箭头组合 -->
  <g transform="translate(24, 52)">
    <!-- 文件夹 -->
    <rect x="0" y="12" width="48" height="32" rx="4" fill="#ffd33d" stroke="#e1a903" stroke-width="2"/>
    <rect x="0" y="8" width="16" height="8" rx="2" fill="#ffd33d" stroke="#e1a903" stroke-width="2"/>
    
    <!-- 文件夹内容 -->
    <rect x="6" y="18" width="8" height="12" rx="1" fill="#f6f8fa" opacity="0.9"/>
    <rect x="18" y="18" width="8" height="12" rx="1" fill="#f6f8fa" opacity="0.9"/>
    <rect x="30" y="18" width="8" height="12" rx="1" fill="#f6f8fa" opacity="0.9"/>
    
    <!-- 下载箭头 -->
    <g transform="translate(56, 20)">
      <!-- 箭头主体 -->
      <rect x="-3" y="0" width="6" height="20" fill="#1f883d" rx="3"/>
      <!-- 箭头尖端 -->
      <path d="M -10 16 L 0 26 L 10 16 Z" fill="#1f883d"/>
    </g>
  </g>
  
  <!-- ZIP标识 -->
  <g transform="translate(64, 96)">
    <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#0969da"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ZIP</text>
  </g>
  
  <!-- 装饰性点缀 -->
  <g opacity="0.4">
